<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styelsheet_dashbord.css">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <title>Dashboard </title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {
            packages: ["corechart"]
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Vegitables', 2],
                ['Grains', 2],
                ['Liquid', 2],
            ]);

            var options = {
                title: 'Contents Available (with sample data inputs)',
                is3D: true,
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div class="details">
        <h3>Yield Present In Maharashtra Now Days</h3>
        <table id="farmer_data">
            <tr>
                <th>Name Of Farmer</th>
                <th>Contact</th>
                <th>Catagory</th>
                <th>Name of Catagory</th>
                <th>Cost of Cultivation (/Hector)</th>
                <th>Yield (Quintal/Hector)</th>
            </tr>
            <tr>
                <td><input type="text" id="name_of_farmer"></td>
                <td><input type="number" id="contact"></td>
                <td><input type="text" id="catagory"></td>
                <td><input type="text" id="name_of_catagory"></td>
                <td><input type="number" id="cost_of_cultivation"></td>
                <td><input type="number" id="yeild"></td>
            </tr>
        </table>
        <button type="submit">New Entry</button>
    </div>
    <div id="piechart_3d" style="width: 900px; height: 500px;position: relative;transform: translate(400px,50px);"></div>
</body>

</html>
