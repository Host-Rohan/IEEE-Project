          <main class="my-form ">
            <div class="cotainer ">
                <div class="row justify-content-center ">
                    <div class="col-md-8 ">
                        <div class="card ">
                            <div class="card-header " style="text-align: center;font-size: 20px;font-weight: 500; ">Signup</div>
                            <div class="card-body ">
                                <form action="home.html ">
                                    <div class="form-group row ">
                                        <label for="full_name " class="col-md-4 col-form-label text-md-right ">Full Name</label>
                                        <div class="col-md-6 ">
                                             <input type="text " id="full_name " class="from-control " placeholder="full-name ">
                                        </div>
                                    </div>
                                        
                                    <div class="form-group row ">
                                        <label for="email_address " class="col-md-4 col-form-label text-md-right ">E-Mail Address</label>
                                        <div class="col-md-6 ">
                                            <input type="email " id="email_address " class="from-control " placeholder="email-address ">
                                        </div>
                                    </div>

                                    <div class="form-group row ">
                                        <label for="user_name " class="col-md-4 col-form-label text-md-right ">User Name</label>
                                        <div class="col-md-6 ">
                                            <input type="text " id="user_name " class="from-control " placeholder="username ">
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label for="password " class="col-md-4 col-form-label text-md-right ">Password</label>
                                        <div class="col-md-6 ">
                                            <input type="password " id="password " class="from-control " placeholder="Password ">
                                        </div>
                                    </div>

                                    <div class="form-group row ">
                                        <label for="confirm_password " class="col-md-4 col-form-label text-md-right ">Confirm Password</label>
                                        <div class="col-md-6 ">
                                            <input type="password " id="confirm_password " class="from-control " placeholder="confirm_password ">
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label for="phone_number " class="col-md-4 col-form-label text-md-right ">Phone Number</label>
                                        <div class="col-md-6 ">
                                            <input type="number " id="phone_number " class="from-control " placeholder="phone_number ">
                                        </div>
                                    </div>

                                    <div class="col-md-6 offset-md-4 " >
                                        <button onclick="writeData() ">Signup</button>
                                    </div>
                                </form>
                            </div>
                        </div>
