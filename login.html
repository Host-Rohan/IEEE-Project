<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="CSS/stylesheet_login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <title>Login</title>
</head>

<body>
    <div class="btn-to-home">
        <form action="home.html">
            <button type="submit">Home</button>
        </form>
    </div>
    <div class="container">
        <img class="wave" src="Images/wave.png">
        <div class="container">
            <div class="img">
                <img src="Images/bg.svg">
            </div>
            <div class="login-content">
                <form class="login-form">
                    <img class="avatar" src="Images/avatar.svg">
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Username</h5>
                            <input type="text" class="input">
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input type="password" class="input">
                        </div>
                    </div>
                    <a href="forgotpass.html">Forgot Password?</a>
                    <div class="btn-after-login">
                        <form action="home.html">
                            <button class="btn" type="submit">Login TO Your Account</button>
                        </form>

                </form>
                </div>
            </div>
            <!--script type="text/javascript" src="js/main.js"></script-->
        </div>
</body>

</html>
