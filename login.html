<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="CSS/stylesheet_login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <title>Login</title>
</head>

<body>
    <div class="btn-to-home">
        <form action="home.html">
            <button type="submit">Home</button>
        </form>
    </div>
    <div class="container">
        <img class="wave" src="Images/wave.png">
        <div class="container">
            <div class="img">
                <img src="Images/bg.svg">
            </div>
            <div id="login_div" class="login-content">
                <form class="login-form">
                    <img class="avatar" src="Images/avatar.svg">
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">                     
                            <input type="text" placeholder="Email..." id="email_field" class="input">
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">                            
                            <input type="password" placeholder="Password..." id="password_field" class="input">
                        </div>
                    </div>
                    <a href="forgotpass.html">Forgot Password?</a>
                   <!-- <input type="submit" onclick="login()" class="btn" value="Login">   -->
                    <button type="submit" onclick="login()" class="btn" value="Login" >Login to account</button>
                </form>
            </div>
        </div>
        <!--script type="text/javascript" src="js/main.js"></script-->
        <script src="js/login.js"></script>
    </div>

    <div id="user_div" class="loggedin-div">
        <h3>Welcome User</h3>
        <p>WElcome to firebase login.you are logged in</p>
        <button>Logout</button>
    </div>



  
     
</body>

</html>
